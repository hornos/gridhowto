---
- hosts: all

  tasks:

  - name: Install basic packages
    yum: name=$item
         state=installed
    with_items:
      - mc
      - htop
      - iptraf-ng
      - sysstat
      - nmap
      - mtr
      - man
      - git
      - gcc
      - gcc-c++
      - python-pip
      - python-devel
      - python-crypto
      - python-setuptools
      - python-sqlite2
      - pyOpenSSL
      - make
    tags:
      - packages
