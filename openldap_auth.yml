# https://www.overclockers.com/forums/showthread.php?t=726947
# https://help.ubuntu.com/13.04/serverguide/openldap-server.html
# http://itdavid.blogspot.hu/2012/05/howto-openldap-2.html
#
# TODO: DB_CONFIG tuning
#
---
- hosts: all

  vars_files:
    - networks.yml
    - openldap_vars.yml

  tasks:
### REDHAT
    - name: Install LDAP packages
      yum: name=$item
           state=installed
      with_items:
        - pam_ldap
        - nss-pam-ldapd
        - sssd
      when: ansible_os_family == "RedHat"
      tags:
        - packages

### DEBIAN
    - name: Install LDAP packages
      apt: name=$item
           state=installed
      with_items:
        - ldaptor-utils
        - ldap-account-manager
        - lat
        - python-ldap
        - ldap-auth-client
        - ldap-auth-config
        - libpam-ldap
        - nslcd
      when: ansible_os_family == "Debian"
      tags:
        - packages

### CONFIGURATION
    - name: Install nslcd.conf
      template: src=etc/nslcd.conf.j2
                dest=/etc/nslcd.conf
                owner=root
                group=root
                mode=0600
                backup=yes
      tags:
        - config
        - nslcd
      when: ansible_os_family == "RedHat"
      notify:
        - Restart nslcd

### TODO: SSL
    - name: Install nslcd.conf
      template: src=etc/nslcd_home.conf.j2
                dest=/etc/nslcd.conf
                owner=root
                group=root
                mode=0600
                backup=yes
      tags:
        - config
        - nslcd
      when: ansible_os_family == "Debian"
      notify:
        - Restart nslcd


    - name: Install pam_ldap.conf
      template: src=etc/pam_ldap.conf.j2
                dest=/etc/pam_ldap.conf
                owner=root
                group=root
                mode=0644
                backup=yes
      when: ansible_os_family == "RedHat"
      tags:
        - config
        - pam

    - name: Install system-auth-ac
      template: src=etc/pam.d/system-auth-ac.j2
                dest=/etc/pam.d/system-auth-ac
                owner=root
                group=root
                mode=0644
                backup=yes
      tags:
        - config
        - pam

    - name: Install nsswitch
      template: src=etc/nsswitch.conf.j2
                dest=/etc/nsswitch.conf
                owner=root
                group=root
                mode=0644
                backup=yes
      tags:
        - config
        - nss

    - name: Enable LDAP auth
      lineinfile: dest=/etc/sysconfig/authconfig
                  regexp='^USELDAP'
                  line='USELDAP=yes'

    - name: Install firewall rules
      template: src=etc/shorewall/rules.d/openldap.j2
                dest=/etc/shorewall/rules.d/openldap
                owner=root
                group=root
                mode=0640
      tags:
        - firewall
      notify:
        - Restart shorewall

    - name: Start nslcd
      service: name=nslcd
               state=restarted
               enabled=yes

  handlers:
    - name: Restart nslcd
      service: name=nslcd
               state=restarted

    - name: Restart shorewall
      service: name=shorewall
               state=restarted
