---
- hosts: all

  tasks:

  - name: Install top packages
    yum: name=$item
         state=installed
    with_items:
      - htop
      - tcptrack
      - powertop
      - nethogs
      - jnettop
      - iptstate
      - iftop
      - ftop
      - dnstop
      - atop
      - ntop
      - iotop
      - sysstat
    tags:
      - packages

