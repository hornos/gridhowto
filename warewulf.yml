  ### SERVICES
  - name: Start xinetd
    service: name=xinetd
             state=started

#  - name: Start dhcpd
#    service: name=dhcpd
#             state=started

  handlers:
    - name: Restart xinetd
      service: name=xinetd
               state=restarted

    - name: Restart shorewall
      service: name=shorewall
               state=restarted

    - name: Update dhcp
      shell: /usr/bin/wwsh dhcp update
