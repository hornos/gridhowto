---
- hosts: all

  vars_files:
    - ruby_vars.yml

  tasks:
### PACKAGES
  - name: Install ruby packages
    yum: name=$item
    with_items:
      - make
      - gcc
      - gcc-c++
      - zlib-devel
      - libxml2-devel
      - libxslt-devel
    when: ansible_os_family == "RedHat"
    tags:
      - packages

  - name: Install ruby packages
    apt: name=$item
    with_items:
      - make
      - gcc
      - g++
      - zlib1g-dev
      - libxml2-dev
      - libxslt1-dev
    when: ansible_os_family == "Debian"
    tags:
      - packages

### RVM
  - name: Copy RVM Installer
    template: src=root/install_rvm.j2
              dest=/root/install_rvm
              owner=root
              group=root
              mode=0700
    tags:
      - packages

  - name: Install RVM
    shell: /root/install_rvm
    tags:
      - packages

  - name: Install RVM prompt
    template: src=etc/profile.d/rvm-ps1.sh.j2
              dest=/etc/profile.d/90-rvm-ps1.sh
              owner=root
              group=root
              mode=0644
    tags:
      - config

  - name: Fix global ruby path
    file: src=/usr/local/rvm/rubies/{{ruby.version}}/bin/$item
          dest=/usr/bin/$item
          state=link
    with_items:
      - ruby
      - gem
    tags:
      - fix

