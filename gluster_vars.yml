url: http://download.gluster.org/pub/gluster/glusterfs/LATEST/EPEL.repo
repo: glusterfs-epel.repo

gluster:
  vg_root: 'vg_root'
  lv_data: 'glusterfs_common_brick1'
  lv_size: 256000
  lv_mnt: '/data/glusterfs/common/brick1'
  transport: 'tcp,rdma'
  volume: 'common'
  replica: 3
  common: '/common'
  fio_size: '100M'
  disk: 'sda'
  opts: '_netdev,noatime,defaults,acl'
