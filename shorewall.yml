#
# Shorewall firewall
#
# TODO: dhcp from networks.yml
---
- hosts: all

  vars_files:
    - networks.yml

  tasks:
  - name: Install shorewall
    yum: name=shorewall
         state=installed
    when: ansible_os_family == "RedHat"
    tags:
      - packages

  - name: Install shorewall
    apt: name=shorewall
         state=installed
    when: ansible_os_family == "Debian"
    tags:
      - packages

### PARAMETERS
  - name: Create /etc/shorewall/params.d
    file: path=/etc/shorewall/params.d
          owner=root
          group=root
          state=directory
    tags:
      - parameters

  - name: Install /etc/shorewall/params.d/root
    template: src=etc/shorewall/params.d/root.j2
              dest=/etc/shorewall/params.d/root
              owner=root
              group=root
              mode=0640
    tags:
      - parameters
    notify:
      - Restart shorewall

  - name: Install params
    template: src=etc/shorewall/params.j2
              dest=/etc/shorewall/params
              owner=root
              group=root
              mode=0640
              backup=yes
    tags:
      - parameters
    notify:
      - Restart shorewall

