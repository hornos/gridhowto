      - Restart shorewall

#  - name: Enable multicast
#    lineinfile: dest=/etc/shorewall/shorewall.conf
#                regexp='^MULTICAST='
#                line='MULTICAST=Yes'


  - name: Enable Shorwall startup
    lineinfile: dest=/etc/default/shorewall
                regexp='^startup='
                line='startup=1'
    tags:
      - config
    when: ansible_os_family == "Debian"
    notify:
      - Restart shorewall

  - name: Stop iptables
    service: name=iptables
             state=stopped
             enabled=no
    when: ansible_os_family == "RedHat"

  - name: Stop ufw
    service: name=ufw
             state=stopped
             enabled=no
    ignore_errors: yes
    when: ansible_os_family == "Debian"

  - name: Start shorewall
    service: name=shorewall
             state=started
             enabled=yes

  handlers:
    - name: Restart shorewall
      service: name=shorewall
               state=restarted
