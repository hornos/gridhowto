#
# Simple Network Topology
#
---
interfaces:
  bmc: eth0
  system: eth0
  external: eth1
  dhcp: eth1

networks:
  bmc: 10.0.0.0
  system: 10.1.0.0
  compute: 10.1.1.0

masks:
  system: 16
  compute: 24

dhcp_masks:
  system: 255.255.0.0
  compute: 255.255.255.0

broadcasts:
  system: 10.1.255.255

# system operators
sysops:
  - 10.1.1.254
  - 10.1.1.253

# root master
master: root-01
