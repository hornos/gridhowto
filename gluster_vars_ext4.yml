url: http://download.gluster.org/pub/gluster/glusterfs/LATEST/EPEL.repo
repo: glusterfs-epel.repo
vg_root: 'vg_root'
lv_data: 'glusterfs_common_brick2'
lv_size: 8192
lv_mnt: '/data/glusterfs/common/brick2'
transport: 'tcp,rdma'
volume: 'common2'
replica: 3
common: '/common2'
fio_size: '100M'
master: 'root-01'
fstype: 'ext4'
fscreate: '/sbin/mkfs.ext4'
fsopts: 'noatime,nodiratime'

gluster_disk: 'sda'
