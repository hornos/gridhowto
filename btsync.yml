---
- hosts: all

  vars_files:
    - networks.yml
    - btsync_vars.yml

  tasks:
  - name: Download btsync
    get_url: url={{ url }}/{{ tgz }}
             dest=/root/{{ tgz }}
    tags:
      - packages

  - name: Create btsync user
    user: name=btsync
          password=*
          home={{btsync.home}}
          shell=/sbin/nologin
    tags:
      - users

  # DO NOT REMOVE append=yes!
  - name: Enable sysop in btsync
    user: name=sysop
          groups=btsync
          append=yes
    tags:
      - users

  - name: Create /opt/btsync/bin
    file: path=/opt/btsync/bin
          owner=root
          group=root
          state=directory
    tags:
      - directories

  - name: Create directories
    file: path=$item
          owner=root
          group=btsync
          mode=0775
          state=directory
    with_items:
      - {{btsync.rwdir}}
      - {{btsync.rodir}}
    tags:
      - directories

  - name: Create /var/run/btsync
    file: path=/var/run/btsync
          owner=root
          group=btsync
          mode=0770
          state=directory
    tags:
      - directories

  - name: Unzip btsync
    shell: /bin/tar xvz -C /opt/btsync/bin -f /root/{{ tgz }}
    tags:
      - packages

  - name: Install /etc/init.d/btsync
    template: src=etc/init.d/btsync.j2
              dest=/etc/init.d/btsync
              owner=root
              group=root
              mode=0750
    tags:
      - config
    notify:
      - Restart btsync

  - name: Install /etc/btsync.conf
    template: src=etc/btsync.conf.j2
              dest=/etc/btsync.conf
              owner=root
              group=btsync
              mode=0640
    tags:
      - config
    notify:
      - Restart btsync

  - name: Install /etc/shorewall/rules.d/btsync
    template: src=etc/shorewall/rules.d/btsync.j2
              dest=/etc/shorewall/rules.d/btsync
              owner=root
              group=root
              mode=0640
    tags:
      - firewall
    notify:
      - Restart shorewall

  - name: Start btsync
    service: name=btsync
             state=started
             enabled=yes

  handlers:
    - name: Restart btsync
      service: name=btsync
               state=restarted

    - name: Restart shorewall
      service: name=shorewall
               state=restarted
