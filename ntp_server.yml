# This play modifies
# http://www.ntp.org/ntpfaq/NTP-s-config-adv.htm
---
- hosts: all

  vars_files:
    - networks.yml

  tasks:
    - name: Install NTP Server
      yum: name=ntp state=installed

# TODO: template
    - name: Setup NTP Server
      lineinfile: dest=/etc/ntp.conf
                  state=present
                  regexp="^broadcast .* autokey version 4"
                  insertafter="# broadcast server"
                  line="broadcast $system_broadcast autokey version 4"
                  # backup=yes
      notify:
        - restart ntpd

    - name: start ntpd
      service: name=ntpd
               state=started
               enabled=yes

  handlers:
    - name: restart ntpd
      service: name=ntpd
               state=restarted
