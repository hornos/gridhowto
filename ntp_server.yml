# This play modifies
# http://www.ntp.org/ntpfaq/NTP-s-config-adv.htm
---
- hosts: all

  vars_files:
    - networks.yml

  tasks:
    - name: Install NTP Server
      yum: name=ntp
           state=installed

    - name: Setup NTP Server
      lineinfile: dest=/etc/ntp.conf
                  state=present
                  regexp="^broadcast .* autokey version 4"
                  insertafter="# broadcast server"
                  line="broadcast ${broadcasts.system} autokey version 4"
      notify:
        - Restart ntpd

    - name: Start ntpd
      service: name=ntpd
               state=started
               enabled=yes

  handlers:
    - name: Restart ntpd
      service: name=ntpd
               state=restarted
