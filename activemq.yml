---
- hosts: all

  vars_files:
    - activemq_vars.yml

  tasks:
### REDHAT
  - name: Download {{tgz}}
    get_url: url={{url}}/{{tgz}}
             dest=/root/{{tgz}}
    when: ansible_os_family == "RedHat"
    tags:
      - packages

  - name: Uncompress {{tgz}}
    shell: /bin/tar -C /opt -xzf /root/{{tgz}}
    when: ansible_os_family == "RedHat"
    tags:
      - packages

  - name: Link /opt/activemq
    file: src=/opt/{{pkg}}
          dest=/opt/activemq
          state=link
    when: ansible_os_family == "RedHat"
    tags:
      - packages

  - name: Create activemq user
    user: name=activemq
          home=/var/lib/activemq
    when: ansible_os_family == "RedHat"
    tags:
      - packages

  - name: Install activemq config
    template: src=etc/default/activemq.j2
              dest=/etc/default/activemq
              owner=root
              group=root
              mode=0600
    when: ansible_os_family == "RedHat"
    tags:
      - services

  - name: Install service
    template: src=etc/init.d/activemq.j2
              dest=/etc/init.d/activemq
              owner=root
              group=root
              mode=0755
    when: ansible_os_family == "RedHat"
    tags:
      - services

